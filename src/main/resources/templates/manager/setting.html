<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>常规设置 - 异清轩博客管理系统</title>
<link rel="stylesheet" type="text/css" href="../../static/css/manager/bootstrap.min.css" th:href="@{/css/manager/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../../static/css/manager/style.css" th:href="@{/css/manager/style.css}">
<link rel="stylesheet" type="text/css" href="../../static/css/manager/font-awesome.min.css"  th:href="@{/css/manager/font-awesome.min.css}">
<link rel="apple-touch-icon-precomposed" href="../../static/images/manager/icon/icon.png"  th:href="@{/images/manager/icon/icon.png}">
<link rel="shortcut icon" href="../../static/images/manager/icon/favicon.ico"  th:href="@{/images/manager/icon/favicon.ico}">
<script src="../../static/js/manager/jquery-2.1.4.min.js" th:src="@{/js/manager/jquery-2.1.4.min.js}"></script>
<!--[if gte IE 9]>
<script src="../../static/js/manager/jquery-1.11.1.min.js" type="text/javascript" th:src="@{/js/manager/jquery-1.11.1.min.js}"></script>
<script src="../../static/js/manager/html5shiv.min.js" type="text/javascript" th:src="@{/js/manager/html5shiv.min.js}"></script>
<script src="../../static/js/manager/respond.min.js" type="text/javascript" th:src="@{/js/manager/respond.min.js}"></script>
<script src="../../static/js/manager/selectivizr-min.js" type="text/javascript" th:src="@{/js/manager/selectivizr-min.js}"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
  <header th:replace="manager/common/common :: topbar"></header>
  <div class="row">
    <aside th:replace="manager/common/common :: aside(setting)"></aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="/Setting/general" method="post" autocomplete="off" draggable="false" th:action="@{/manager/setting/update}">
          <input type="hidden" name="_method" value="put">
          <div class="col-md-9">
            <h1 class="page-header">常规设置</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点标题</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="title" class="form-control" placeholder="请输入站点标题" required autofocus autocomplete="off" th:value="${setting.getTitle()}">
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>副标题</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="secondtitle" class="form-control" placeholder="请输入站点副标题" autocomplete="off" th:value="${setting.getSecondtitle()}">
                <span class="prompt-text">用简洁的文字描述本站点。</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点地址（URL）</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="url" class="form-control" placeholder="在此处输入站点地址（URL）" required autocomplete="off" th:value="${setting.getUrl()}">
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点关键字</span></h2>
              <div class="add-article-box-content">
                <textarea class="form-control" name="keywords" autocomplete="off" th:text="${setting.getKeywords()}"></textarea>
                <span class="prompt-text">关键字会出现在网页的keywords属性中。</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点描述</span></h2>
              <div class="add-article-box-content">
                <textarea class="form-control" name="description" rows="4" autocomplete="off" th:text="${setting.getDescription()}"></textarea>
                <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">站点</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>电子邮件地址</span></h2>
              <div class="add-article-box-content">
                <input type="email" name="email" class="form-control" placeholder="在此处输入邮箱" autocomplete="off" th:value="${setting.getEmail()}" />
                <span class="prompt-text">这个电子邮件地址仅为了管理方便而填写</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>ICP备案号</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="icp" class="form-control" placeholder="在此处输入备案号" autocomplete="off" th:value="${setting.getIcp()}" />
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>登录超时</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="timeout" class="form-control" placeholder="在此处输入超时时间(s)" value="3600" required autocomplete="off" th:value="${setting.getTimeout()}"/>
                <span class="prompt-text">单位(秒),超时将强制退出</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>保存</span></h2>
              <div class="add-article-box-content"> <span class="prompt-text">请确定您对所有选项所做的更改</span> </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">更新</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<div th:replace="manager/common/common :: seeUserInfo"></div>
<!--个人登录记录模态框-->
<div th:replace="manager/common/common :: seeUserLoginlog"></div>
<!--微信二维码模态框-->
<div th:replace="manager/common/common :: wechat"></div>
<!--提示模态框-->
<div th:replace="manager/common/common :: areDeveloping"></div>
<!--右键菜单列表-->
<div th:replace="manager/common/common :: rightClickMenu"></div>
<script src="../../static/js/manager/bootstrap.min.js" th:src="@{/js/manager/bootstrap.min.js}"></script>
<script src="../../static/js/manager/admin-scripts.js" th:src="@{/js/manager/admin-scripts.js}"></script>
</body>
</html>
