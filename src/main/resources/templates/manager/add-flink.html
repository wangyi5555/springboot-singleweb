<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>增加友情链接 - 异清轩博客管理系统</title>
<link rel="stylesheet" type="text/css" href="../../static/css/manager/bootstrap.min.css" th:href="@{/css/manager/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../../static/css/manager/style.css" th:href="@{/css/manager/style.css}">
<link rel="stylesheet" type="text/css" href="../../static/css/manager/font-awesome.min.css"  th:href="@{/css/manager/font-awesome.min.css}">
<link rel="apple-touch-icon-precomposed" href="../../static/images/manager/icon/icon.png"  th:href="@{/images/manager/icon/icon.png}">
<link rel="shortcut icon" href="../../static/images/manager/icon/favicon.ico"  th:href="@{/images/manager/icon/favicon.ico}">
<script src="../../static/js/manager/jquery-2.1.4.min.js" th:src="@{/js/manager/jquery-2.1.4.min.js}"></script>
<!--[if gte IE 9]>
  <script src="../../static/js/manager/jquery-1.11.1.min.js" type="text/javascript" th:src="@{/js/manager/jquery-1.11.1.min.js}"></script>
  <script src="../../static/js/manager/html5shiv.min.js" type="text/javascript" th:src="@{/js/manager/html5shiv.min.js}"></script>
  <script src="../../static/js/manager/respond.min.js" type="text/javascript" th:src="@{/js/manager/respond.min.js}"></script>
  <script src="../../static/js/manager/selectivizr-min.js" type="text/javascript" th:src="@{/js/manager/selectivizr-min.js}"></script>

  <script>window.location.href='upgrade-browser.html';</script>

<body class="user-select">
<section class="container-fluid">
  <header th:replace="manager/common/common :: topbar"></header>
  <div class="row">
    <aside th:replace="manager/common/common :: aside(flink)"></aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="/Flink/add" method="post" class="add-flink-form" autocomplete="off" draggable="false" th:action="@{/manager/flink/addflink}">
          <div class="col-md-9">
            <h1 class="page-header">增加友情链接</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>名称</span></h2>
              <div class="add-article-box-content">
                <input type="text" id="flink-name" name="name" class="form-control" placeholder="在此处输入名称" required autofocus autocomplete="off">
                <span class="prompt-text">例如：异清轩技术博客</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>WEB地址</span></h2>
              <div class="add-article-box-content">
                <input type="text" id="flink-url" name="url" class="form-control" placeholder="在此处输入URL地址" required autocomplete="off">
                <span class="prompt-text">例子：<code>http://www.ylsat.com/</code>——不要忘了<code>http://</code></span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>图像地址</span></h2>
              <div class="add-article-box-content">
                <input type="text" id="flink-imgurl" name="imgurl" class="form-control" placeholder="在此处输入图像地址" required autocomplete="off">
                <span class="prompt-text">图像地址是可选的，可以为网站LOGO地址等</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
                <textarea class="form-control" name="description" autocomplete="off"></textarea>
                <span class="prompt-text">描述是可选的手工创建的内容总结</span> </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>保存</span></h2>
              <div class="add-article-box-content">
                <p>
                  <label>状态：</label>
                  <span class="article-status-display">未增加</span></p>
                <p><label>target：</label><input type="radio" name="target" value="1" checked />_blank&nbsp;&nbsp;<input type="radio" name="target" value="2" />_self&nbsp;&nbsp;<input type="radio" name="target" value="3" />_top</p>
                <p><label>rel：</label><input type="radio" name="rel" value="0" checked />nofollow&nbsp;&nbsp;<input type="radio" name="rel" value="1"/>none</p>
                <p>
                  <label>增加于：</label>
                  <span class="article-time-display">
                  <input style="border: none;" type="datetime" name="lastDate" value="2016-01-09 17:29:37" th:value="${#dates.format(currentDate,'yyyy-MM-dd HH:mm:ss')}"/>
                  </span></p>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">增加</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<div th:replace="manager/common/common :: seeUserInfo"></div>
<!--个人登录记录模态框-->
<div th:replace="manager/common/common :: seeUserLoginlog"></div>
<!--微信二维码模态框-->
<div th:replace="manager/common/common :: wechat"></div>
<!--提示模态框-->
<div th:replace="manager/common/common :: areDeveloping"></div>
<!--右键菜单列表-->
<div th:replace="manager/common/common :: rightClickMenu"></div>

<script src="../../static/js/manager/admin-scripts.js" th:src="@{/js/manager/admin-scripts.js}"></script>
</body>
</html>
